{% extends "base.html" %}

{% block content %}
  <form action="." method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group{% if form.errors %} has-error{% endif %}">
      {{ form.title.errors }}
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>
    <div class="form-group{% if form.errors %} has-error{% endif %}">
      {{ form.content.errors }}
      <label for="id_content">Content:</label>
      {{ form.content }}
    </div>
    <input type="submit" class="btn btn-primary" value="Anlegen" />
  </form>
{% endblock %}
